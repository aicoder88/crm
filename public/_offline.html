<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrify CRM - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #050505 0%, #0a0a0f 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #7832ff 0%, #9333ea 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            color: #a0a0a0;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #7832ff 0%, #9333ea 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #a0a0a0;
            font-size: 14px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #7832ff;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üêæ</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Don't worry, some features of Purrify CRM are still available offline.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                View cached customer data
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                Browse your recent activities
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                Access offline documentation
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Check every 30 seconds
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
